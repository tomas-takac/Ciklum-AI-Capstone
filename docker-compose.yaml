services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./setup_ollama.sh:/setup_ollama.sh
    entrypoint: ["/bin/bash", "/setup_ollama.sh"]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10

  rag-app:
    build: .
    container_name: rag-app
    depends_on:
      ollama:
        condition: service_healthy # This waits for the pull to finish!
    volumes:
      - .:/app
      - ./my_rag_db:/app/my_rag_db
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    stdin_open: true # <--- Add this
    tty: true

volumes:
  ollama_data:
